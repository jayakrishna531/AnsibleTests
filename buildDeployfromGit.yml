---
- name: Deploy App Front-end Build
  connection: ssh
  gather_facts: false
  hosts: all
  vars:
    repo_folder: /var/www/github-deployment/repos/
    live_folder: /var/www/my_app/build
    repo_name: USERNAME/REPOSITORY


# tasks, indented under playbook name
  tasks:
    - git:
        repo: ssh://git@github.com/{{ repo_name }}.git
        dest: "{{ repo_folder }}"
        update: yes
   - name: Install dependencies
      yarn:
        path: "{{ repo_folder }}"
   - name: Build project
      command: yarn build
      args:
        chdir: "{{ repo_folder }}"
    
   - name: Copy build to live directory
      command: cp -TRv build {{ live_folder }}
      args:
        chdir: "{{ repo_folder }}"
# end of Playbook
